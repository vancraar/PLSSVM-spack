paths:
- layout:
  - executables:
    - "bin/clang-3.9"
    script: |
      echo "clang version 3.9.1-19ubuntu1 (tags/RELEASE_391/rc2)"
      echo "Target: x86_64-pc-linux-gnu"
      echo "Thread model: posix"
      echo "InstalledDir: /usr/bin"
  - executables:
    - "bin/clang++-3.9"
    script: |
      echo "clang version 3.9.1-19ubuntu1 (tags/RELEASE_391/rc2)"
      echo "Target: x86_64-pc-linux-gnu"
      echo "Thread model: posix"
      echo "InstalledDir: /usr/bin"
  platforms: ["darwin", "linux"]
  results:
  - spec: 'llvm@3.9.1 +clang~lld~lldb'
    extra_attributes:
      compilers:
        c: ".*/bin/clang-3.9$"
        cxx: ".*/bin/clang[+][+]-3.9$"

# Multiple LLVM packages in the same prefix
- layout:
  - executables:
    - "bin/clang-8"
    - "bin/clang++-8"
    script: |
      echo "clang version 8.0.0-3~ubuntu18.04.2 (tags/RELEASE_800/final)"
      echo "Target: x86_64-pc-linux-gnu"
      echo "Thread model: posix"
      echo "InstalledDir: /usr/bin"
  - executables:
    - "bin/ld.lld-8"
    script: 'echo "LLD 8.0.0 (compatible with GNU linkers)"'
  - executables:
    - "bin/lldb"
    script: 'echo "lldb version 8.0.0"'
  - executables:
    - "bin/clang-3.9"
    - "bin/clang++-3.9"
    script: |
      echo "clang version 3.9.1-19ubuntu1 (tags/RELEASE_391/rc2)"
      echo "Target: x86_64-pc-linux-gnu"
      echo "Thread model: posix"
      echo "InstalledDir: /usr/bin"
  platforms: ["darwin", "linux"]
  results:
  - spec: 'llvm@8.0.0+clang+lld+lldb'
    extra_attributes:
      compilers:
        c: ".*/bin/clang-8$"
        cxx: ".*/bin/clang[+][+]-8$"
        ld: ".*/bin/ld.lld-8$"

  - spec: 'llvm@3.9.1+clang~lld~lldb'
    extra_attributes:
      compilers:
        c: ".*/bin/clang-3.9$"
        cxx: ".*/bin/clang[+][+]-3.9$"

# Apple Clang should not be detected
- layout:
  - executables:
    - "bin/clang"
    - "bin/clang++"
    script: |
      echo "Apple clang version 11.0.0 (clang-1100.0.33.8)"
      echo "Target: x86_64-apple-darwin19.5.0"
      echo "Thread model: posix"
      echo "InstalledDir: /Library/Developer/CommandLineTools/usr/bin"
  platforms: ["darwin"]
  results: []
